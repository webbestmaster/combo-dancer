<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
</head>
<body>

<div id="game" class="notready">
    <div class="fade ab6">
        <div class="btn-wrap fl jusc ab6">
            <button>start</button>
        </div>
        <h2 class="ab6"></h2>
        <ul class="klist ab6">
            <li>
                <small>&uarr;</small>
                <small>&darr;</small>
                <small>&rarr;</small>
                <small>&larr;</small>
                <span>press the arrows displayed at the bottom</span>
            </li>
            <li>
                <small>space</small>

                <span>then press the spacebar</span>
            </li>
        </ul>
        <div class="finscore ab6">
            <ul class="fl">
                <li><span>0</span></li>
                <li><span>0</span></li>
                <li class="alc">
                    <ul>
                        <li class="ab7 fl">good<span>0</span></li>
                        <li class="ab7 fl">cool<span>0</span></li>
                        <li class="ab7 fl">awfl<span>0</span></li>
                    </ul>
                </li>
                <li><span>0</span></li>
            </ul>
        </div>
    </div>
    <div class="wrap fl alc dirc">
        <ul class="livescore ab6">
            <li class="ab7 fl">hit<span>0</span></li>
            <li class="ab7 fl">miss<span>0</span></li>
        </ul>
        <header class="header ab5"></header>
        <div class="stage ab4">
            <ul class="light fl">
                <li class="fl">
                    <div></div>
                    <div></div>
                    <div></div>
                </li>
                <li class="fl">
                    <div></div>
                    <div></div>
                    <div></div>
                </li>
                <li class="fl">
                    <div></div>
                    <div></div>
                    <div></div>
                </li>
            </ul>
            <div class="bro">
                <div class="">
                    <div class="pixels ab1"></div>
                </div>
            </div>
            <div class="floor ab1">
                <ul class="speaker fl ab6">
                    <li class="fl jusc alc dirc">
                        <span class="ab7"></span>
                        <span class="ab7"></span>
                    </li>
                    <li class="fl jusc alc dirc">
                        <span class="ab7"></span>
                        <span class="ab7"></span>
                    </li>
                </ul>
            </div>
            <ul class="crowd">
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="control fl alc dirc">
            <div class="bar fl">
                <div class="ab1"></div>
                <span class="ab6"></span>
            </div>
            <ul class="fl jusc">
            </ul>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//connect.soundcloud.com/sdk.js"></script>

<script src="script.js"></script>

</body>
</html>
